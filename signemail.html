    <script>
        function checkpassword(){
            var check=false;
            var password=document.getElementById("password").value;
            if(password.length<6){
            document.getElementById("check").innerHTML=("密碼需大於六位數");
            check=false;
            }
            else{
                document.getElementById("check").innerHTML=""
                check=true;
            }
            return check;
        }
    </script>
