    <section>
        <div class="frame">
            <div class="content">
                <h2>會員資料</h2>
                <dl>
                    <div class="item">
                        <div class="formfield name">
                            <dt>姓名</dt>
                            <dd>
                                <input type="text" value="CYIM">

                        </div>
    
                         <div class="formfield birth">
                            <dt>生日</dt>
                            <dd>

                        </div>
                    </div>
                    
                    <div class="item">

                        </div>
    
                        <div class="formfield tele">

                        </dd>
                    </div>
    
                    
                    <div class="formfield address">
                        <dt>地址</dt>
                        <dd>

                            <input type="text" value="中北路200號" >
                        </dd>
                        <script>
                            $("#twzipcode").twzipcode({
                                zipcodeIntoDistrict: true, // 郵遞區號自動顯示在地區
                            });
                        </script>
                    </div>
                </dl>

                    <input type="button" class="modify" value="取消修改" onclick="history.back()">
